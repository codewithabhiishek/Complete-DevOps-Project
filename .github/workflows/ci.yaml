name: Complete DevOps Project (build & push)

on:
  push:
    branches: [ main ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set SHORT_SHA
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Ensure Docker Hub secrets exist
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [ -z "$DOCKERHUB_USERNAME" ]; then
            echo "::error ::DOCKERHUB_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "$DOCKERHUB_TOKEN" ]; then
            echo "::error ::DOCKERHUB_TOKEN secret is not set"
            exit 1
          fi
          echo "Docker Hub secrets present."

      - name: Show repo files (debug)
        run: ls -la

      - name: Show Dockerfile (debug)
        run: |
          if [ -f "./Dockerfile" ]; then
            echo "Dockerfile found at repo root."
            sed -n '1,80p' Dockerfile || true
          else
            echo "::error ::Dockerfile not found at repo root. Adjust `file:` or `context:`."
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/complete-devops-project:${{ env.SHORT_SHA }}
            ${{ secrets.DOCKERHUB_USERNAME }}/complete-devops-project:latest

